{% set version = "0.5.0" %}

package:
  name: autodiff
  version: {{ version }}

source:
  url: https://github.com/autodiff/autodiff/archive/v{{ version }}.tar.gz
  sha256: 22cdd12c32882eb6df53c65698d414c2920c586015f21eafb360cfb6f72b3a25

build:
  number: 0
  skip: True  # [win and vc<15]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja

  host:
    - eigen

  run:
    - {{ pin_compatible('eigen', max_pin='x') }}

test:
  files:
    - test/

  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja

about:
  home: https://autodiff.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Automatic differentiation in C++ couldn't be simpler.
  doc_url: https://autodiff.github.io
  dev_url: https://github.com/autodiff/autodiff

extra:
  recipe-maintainers:
    - allanleal
